<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <form action="{{url_for('predict_data')}}" method="post">
      <input
        type="text"
        name="Temperature"
        placeholder="Temperature"
        required="True"
      /><br />

      <input type="text" name="RH" placeholder="RH" required="True" /><br />

      <input type="text" name="Ws" placeholder="Ws" required="True" /><br />

      <input type="text" name="Rain" placeholder="Rain" required="True" /><br />

      <input type="text" name="FFMC" placeholder="FFMC" required="True" /><br />

      <input type="text" name="DMC" placeholder="DMC" required="True" /><br />

      <input type="text" name="DC" placeholder="DC" required="True" /><br />

      <input type="text" name="ISI" placeholder="ISI" required="True" /><br />

      <input type="text" name="BUI" placeholder="BUI" required="True" /><br />

      <input
        type="text"
        name="Classes"
        placeholder="Classes"
        required="True"
      /><br />

      <input
        type="text"
        name="Region"
        placeholder="Region"
        required="True"
      /><br />

      <button type="submit">Predict Data</button>
    </form>
    <h2>The FWI prediction is {{results}}</h2>
  </body>
</html>
